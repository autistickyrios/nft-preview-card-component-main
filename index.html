<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution a:hover {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <picture class="main-img">
          <img
            class="nft-img"
            src="images/image-equilibrium.jpg"
            alt="image of an equilibirum"
          />
          <div>
            <img class="overlay-icon" src="images/icon-view.svg" />
          </div>
        </picture>
        <div class="nft-data">
          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <div class="nft-eth">
              <img src="images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div class="countdown">
              <img src="images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="creator">
            <picture>
              <img
                class="creator-img"
                src="images/image-avatar.png"
                alt="image of creator Jules Wyvren"
              />
            </picture>

            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/autistickyrios/" target="_blank">
        Autistic Kyrios</a
      >.
    </div>
  </body>
</html>
